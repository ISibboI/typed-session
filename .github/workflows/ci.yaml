name: CI

on:
  pull_request:
  push:

env:
  RUSTFLAGS: -Dwarnings

jobs:
  build_and_test:
    name: Check, test, docs, format and lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        rust: [stable, beta, nightly]

    steps:
    - uses: actions/checkout@master

    - name: Install ${{ matrix.rust }}
      uses: actions-rs/toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
        override: true

    - name: Check
      uses: actions-rs/cargo@v1
      with:
        command:  check
        args: --all --benches --bins --examples --tests

    - name: Test
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all

    - name: Docs
      uses: actions-rs/cargo@v1
      with:
        command: doc

    - name: Format
      uses: actions-rs/cargo@v1
      with:
        command: fmt -- --check

    - name: Lint
      uses: actions-rs/cargo@v1
      with:
        command: clippy --all-targets --all-features
        args: --all